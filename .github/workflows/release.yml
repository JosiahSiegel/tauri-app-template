name: Release
on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn' # Set this to npm, yarn or pnpm.

      - name: Install frontend dependencies
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: yarn install # Change this to npm, yarn or pnpm.

      - name: Build the app
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

      - name: Upload a Build Artifact - ${{ matrix.platform }}
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ github.workspace }}/src-tauri/target/release/bundle/dmg/*
            ${{ github.workspace }}/src-tauri/target/release/bundle/macos/*
          if-no-files-found: error

      - name: Upload a Build Artifact - ${{ matrix.platform }}
        if: matrix.platform == 'ubuntu-20.04'
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ github.workspace }}/src-tauri/target/release/bundle/deb/*
            ${{ github.workspace }}/src-tauri/target/release/bundle/appimage/*
          if-no-files-found: error

      - name: Upload a Build Artifact - ${{ matrix.platform }}
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ github.workspace }}\\src-tauri\\target\\release\\bundle\\msi\\*
            ${{ github.workspace }}\\src-tauri\\target\\release\\bundle\\nsis\\*
          if-no-files-found: error
